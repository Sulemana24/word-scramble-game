<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Scramble</title>
  <link rel="stylesheet" href="styles.css">
  <script src="words.js"  defer></script>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>Word Scramble</h2>
    <div class="content">
      <p class="word"></p>
      <div class="details">
        <p class="hint">Hint: <span></span></p>
        <p class="time">Time Left: <span><b>30</b>s</span></p>
      </div>
      <input type="text" placeholder="Enter a valid word" required>
      <div class="score-container">
        <strong>Score: <b class="score">0</b></strong>
        <strong>High Score: <b class="high-score">0</b></strong>
      </div>  
      <div class="buttons">
        <button class="refresh-word">Refresh</button>
        <button class="reveal-word">Reveal Word</button>
        <button class="check-word">Check</button>
      </div>   
    </div>
    <div id="result"></div>
    <p class="para">Develop by Simdi Technologies(Sulemana Iddrisu)</p>
  </div>
</body>
</html>
